<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="../images/lotteria_logo.svg">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="../../images/login-banner.jpg" width="100%" alt="">
            </div>
            <div class="col-md-6">
    
                <form>
                    <h4 class="text-center" style="margin-top: 20px;">ĐĂNG NHẬP</h4>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="input-login-username form-control" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="pass">Password:</label>
                        <input type="password" class="input-login-password form-control" placeholder="Enter password">
                    </div>
                    <div class="form-group form-check text-right">
                        <a href="#" class="text-dark">Bạn quên mật khẩu?</a>
                    </div>
                    <button type="button" class="login__signInButton btn btn-success btn-block text-white" 
                        style="border-radius: 20px; font-weight: bold; font-size: 16px; line-height: 30px;">Đăng nhập</button>
                </form>
    
                <h6 style="font-weight: bold; padding-top: 20px; padding-bottom: 10px;">Hoặc tiếp tục với</h6>
    
                <button type="submit" class="btn btn-primary btn-block text-white"
                    style="border-radius: 20px; font-weight: bold; font-size: 16px; line-height: 30px;"><i
                        class="fab fa-facebook-f"></i> Đăng nhập bằng Facebook</button>
                <button type="submit" class="btn btn-dark btn-block text-white"
                    style="border-radius: 20px; font-weight: bold; font-size: 16px; line-height: 30px;"><i
                        class="fab fa-apple"></i> Đăng nhập bằng Apple</button>
                <button type="submit" class="btn btn-danger btn-block text-white"
                    style="border-radius: 20px; font-weight: bold; font-size: 16px; line-height: 30px;"><i
                        class="fab fa-google"></i> Đăng nhập bằng Google</button>
    
                <p class="text-center" style="margin-top: 20px;">
                    Bạn chưa có tài khoản?
                    <a class="text-dark" href="signUp.html"><strong>Đăng ký</strong></a>
                </p>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>

</html>
