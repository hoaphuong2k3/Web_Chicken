<div class="container" style="margin-top: 140px;">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <ul class="list-group list-group-flush">              
                        <li class="list-group-item "><a href="#danhmuc/quanlyBestSeller" style="font-size: 18px;color: black;"> <img src="../../images/bestseller.jpg" width="50px"> BestSeller</a></li>
                        <li class="list-group-item "><a href="#danhmuc/quanlyKhuyenMai" style="font-size: 18px;color: black;"> <img src="../../images/km.jpg" width="50px"> Khuyến mại</a></li>
                        <li class="list-group-item "><a href="#" style="font-size: 18px;color: black;"> <img src="../../images/chicken.jpg" width="50px"> Gà rán</a></li>
                        <li class="list-group-item "><a href="#" style="font-size: 18px;color: black;"><img src="../../images/burger1.jpg" width="50px"> Burger</a></li>
                        <li class="list-group-item "><a href="#" style="font-size: 18px;color: black;"> <img src="../../images/combo.jpg" width="50px"> Combo - Value</a></li>
                        <li class="list-group-item "><a href="#" style="font-size: 18px;color: black;"> <img src="../../images/com-miy.jpg" width="50px"> Cơm - Mì ý</a></li>
                        <li class="list-group-item "><a href="#" style="font-size: 18px;color: black;"> <img src="../../images/phanAnNhom.jpg" width="50px"> Phần ăn nhóm</a></li>
                        <li class="list-group-item "><a href="#" style="font-size: 18px;color: black;"> <img src="../../images/thucAnNhe.jpg" width="50px"> Thức ăn nhẹ</a></li>
                        <li class="list-group-item "><a href="#" style="font-size: 18px;color: black;"> <img src="../../images/thucUong.jpg" width="50px"> Thức uống</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <form action="" name="form">
                <div class="mb-3">
                    <label for="" class="form-label">Tên</label>
                    <input type="text" class="form-control" required ng-model="SpSeller.ten" name="ten">
                    <small ng-show="form.ten.$touched && form.ten.$invalid" class="text-danger">Chưa nhập tên sản phẩm</small>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Mô tả</label>
                    <textarea class="form-control" ng-model="SpSeller.mota" name="mota" rows="2"></textarea>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Gía bán</label>
                    <input type="number" min="0" class="form-control" required ng-model="SpSeller.giaban" name="giaban">
                    <small ng-show="form.giaban.$touched && form.giaban.$invalid" class="text-danger">Nhập giá bán</small>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Gía gốc</label>
                    <input type="number" min="0" class="form-control" required ng-model="SpSeller.giagoc" name="giagoc">
                    <small ng-show="form.giagoc.$touched && form.giagoc.$invalid" class="text-danger">Nhập giá gốc</small>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Hình ảnh minh họa</label>
                    <input type="text" class="form-control" required ng-model="SpSeller.image" name="image">
                    <small ng-show="form.image.$touched && form.image.$invalid" class="text-danger">Chưa nhập hình ảnh</small>
                </div>
                <div style="text-align: center;">
                    <input type="submit" class="btn btn-danger" value="Thêm" ng-click="add($event)">
                    <input type="submit" class="btn btn-danger" value="Cập nhật" ng-click="update($event)">
                    <input type="submit" class="btn btn-danger" value="Xóa" ng-click="delete($event)">
                </div>
                
              
            </form>
            <hr>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>TÊN</th>
                        <th>MÔ TẢ</th>
                        <th>GIÁ BÁN</th>
                        <th>GIÁ GỐC</th>
                        <th>ẢNH</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="s in listBest" ng-click ="selectPro($index)">
                        <td>{{s.id}}</td>
                        <td>{{s.ten}}</td>
                        <td>{{s.mota}}</td>
                        <td>{{s.giaban}}</td>
                        <td>{{s.giagoc}}</td>
                        <td><img src="{{s.image}}" alt="" width="70px" height="70px"></td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
