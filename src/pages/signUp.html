<div class="container" style="margin-top: 120px;">
    <div class="row">
        <div class="col-md-6">
            <img src="../../images/login-banner.jpg" width="100%" alt="">
        </div>
        <div class="col-md-6">
            <div class="card card-default">
                <div class="card-body">
                    <h4 class="text-center">TẠO TÀI KHOẢN</h4>
                    <form action="/action_page.php" class="needs-validation" novalidate>
                        <div class="form-group ">
                            <label for="hoten">Họ tên của bạn:</label>
                            <input type="text" class="form-control" id="hoten" required ng-model="fullname">
                            <div class="invalid-feedback">Vui lòng nhập họ tên.</div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" required ng-model="email">
                            <div class="invalid-feedback">Vui lòng nhập email.</div>
                        </div>

                        <div class="form-group">
                            <label for="phone">Số điện thoại:</label>
                            <input type="tel" class="form-control" id="phone" required ng-model="phone">
                            <div class="invalid-feedback">Vui lòng nhập số điện thoại.</div>
                        </div>
                        <div class="form-group">
                            <label for="name">Tên đăng nhập:</label>
                            <input type="text" class="form-control" id="name" required ng-model="name">
                            <div class="invalid-feedback">Vui lòng nhập tên đăng nhập.</div>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" required ng-model="pass">
                            <div class="invalid-feedback">Vui lòng nhập mật khẩu.</div>
                        </div>
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember" required>
                                Tôi đồng ý với các chính sách của Lotteria.
                                <div class="invalid-feedback">Check this checkbox to continue.</div>
                            </label>
                        </div>
                        <button type="button" id="myButton" class="btn btn-danger btn-block text-white" ng-click="dangky()"
                            style="border-radius: 20px; font-weight: bold; font-size: 16px; line-height: 30px;">
                            Tạo tài khoản
                        </button>

                        <p class="text-center" style="margin-top: 20px;">
                            Bạn đã có tài khoản?
                            <a class="text-dark" href="#login"><strong>Đăng nhập</strong></a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const button = document.getElementById("myButton");
        button.addEventListener("click", (event) => {
            event.preventDefault();
        });
        document.getElementById("message").innerHTML = document.getElementById("name").value

    </script>
